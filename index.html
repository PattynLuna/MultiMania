<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/99fe3c75dd.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat+Subrayada:wght@700&family=Montserrat:wght@300;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

    <title>Home</title>
</head>

<body class="c-backgroundimg">
    <main>
        <nav class="c-nav navbar navbar-dark d-flex sticky-top">
            <div class="c-nav__logo d-flex">
                <img src="assets/img/Logo1.svg" alt="Logo multi-mania">
                <p class="c-nav__logo-txt">16 July <br> 2022 ExCel,London</p>
            </div>
            <div class="c-nav__items">
                <a href="#" aria-current="page" class=" c-nav__link">Home</a>
                <a href="#" class="c-nav__link">Speakers</a>
                <a href="#" class="c-nav__link">Timetable</a>
                <a href="#" class="c-nav__link">Contact</a>
                <a href="#" class="c-nav__link">Sponsors</a>
                <a href="#" class="c-nav__link c-nav__link--tickets">Tickets</a>
            </div>

        </nav>

        <div class="embed-responsive embed-responsive-16by9 c-video">
            <iframe class="embed-responsive-item" width="100%" height="550"
                src="https://www.youtube.com/embed/H5YeTPOZHmQ?autoplay=1&mute=1"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        </div>
        <div class="c-spacer">
            <img src="/assets/img/Kronkels1.svg" alt="">
        </div>
        <div class="container c-home d-flex">
            <div class="c-home__txt col-md">
                <h2>16 July <br> 2022 <br> Excel London
                </h2>
                <h4>Check out our speakers and hopefully we will see you soon!</h4>
                <button><a href="#">Check out our speakers!</a></button>
            </div>
            <div class="col-sm c-home__img">
                <img class="c-home__img-img" src="/assets/img/christopher-gower-m_HRfLhgABo-unsplash.jpg"
                    alt="photo of laptop with html code">
            </div>
        </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>

</html>
